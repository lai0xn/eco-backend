basePath: /api/v1
definitions:
  types.LoginPayload:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  types.RegisterPayload:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: backend of the event management app.
  title: Squid Tech API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/types.LoginPayload'
      produces:
      - application/json
      responses: {}
      summary: Login endpoint
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Registration details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/types.RegisterPayload'
      produces:
      - application/json
      responses: {}
      summary: Registration endpoint
      tags:
      - auth
  /oauth/google/callback:
    get:
      consumes:
      - application/json
      parameters:
      - description: The OAuth2 authorization code
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: Handles Google OAuth2 callback
      tags:
      - auth
  /oauth/google/login:
    get:
      produces:
      - application/json
      responses: {}
      summary: Initiates Google OAuth2 login
      tags:
      - auth
swagger: "2.0"
